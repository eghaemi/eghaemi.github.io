
<!DOCTYPE html>

    <title>vada ads</title>

                        <div class="title">
                            <div class="middle">
								<span class="important">جشنواره تخفیف فرادرس</span> <span class="postfix">به مناسبت شروع سال تحصیلی</span>								<span class="sep"></span>
								<span class="call-to-action">کلیک کنید</span>
                            </div>
                        </div>
                    </a>
                </div>
								                <div class="ad-slide__item">
                    <a href="https://eghaemi.github.io" target="_blank" onclick="ad_link_clicked()">
                        <span class="cover" style="background-image: url('img/90026eac37377f1fee3bf2e680ea89673cf3c473.svg')"></span>
                        <div class="title">
                            <div class="middle">
								<span class="prefix">فیلم‌ آموزشی</span> <span class="important">برنامه نویسی اندروید <span class="ltr">(Android)</span></span> <span class="postfix">– پیشرفته</span>								<span class="sep"></span>
								<span class="call-to-action">شروع یادگیری</span>
                            </div>
                        </div>
                    </a>
                </div>
				
            </div>

    </div>
    <div class="ad-slide__controls">
        <div class="ad-slide__control m--up"></div>
        <div class="ad-slide__control m--down"></div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="app.js"></script>

</html>
